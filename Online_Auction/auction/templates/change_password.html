{% extends 'navigation3.html' %}
{% block body1 %}
{% load static %}
<div class="container" style="background:white;padding:20px;margin-top:4%">
    <h2 style="margin-top:4%;font-family:'perpetua';color:black" align="center">Change Password</h2><hr>

<div align="left" class="container-fluid" style="width:70%;margin-top:4%">
<form method="post" action="">
    {% csrf_token %}
  <div class="form-group">
    <table>
      <tr>
        <td>
    <label for="exampleInputEmail1">Old Password</label></td><td>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pwd3"></td></tr>
  </div>
  <tr>
    <td>
  <div class="form-group">
    <label for="exampleInputEmail1">New Password</label></td><td>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pwd1"></td></tr>
  </div>
  <tr>
    <td>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label></td><td>
    <input type="password" class="form-control" id="exampleInputPassword1"  name="pwd2"></td></tr>
  </div>
  <tr>
    <td>
  <button type="submit" class="btn btn-primary">Submit</button></td></tr>
</form>
</div>
</div>


{% ifequal terror "yes" %}
<script>
    alert('Password Changed.....');
    window.location=('{% url 'logout' %}')
</script>
{% endifequal %}
{% ifequal terror "not" %}
<script>
    alert('New Password and Confirm Password are not match');
</script>
{% endifequal %}

{% endblock %}
